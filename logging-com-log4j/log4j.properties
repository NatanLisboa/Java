# Níveis de log: ALL < TRACE < DEBUG < INFO < WARN < ERROR < FATAL
# Quanto menor o nível dos logs, mais tipos de logs ele exibirá (Ex.: Um log no nível ERROR exibirá as mensagens do nível ERROR (log.error("") )
# e também do nível FATAL (log.fatal("") ))
# appender de valor "file" necessário para salvar em arquivo
log4j.rootLogger=DEBUG,stdout,file
log4j.logger.com.endeca=INFO
# Logger for crawl metrics
log4j.logger.com.endeca.itl.web.metrics=INFO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

# Necessário para salvar log em arquivo
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=servidor.log
log4j.appender.file.MaxFileSize=100KB
log4j.appender.file.MaxBackupIndex=1
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%p %t %c - %m%n

# Define nível de log para um log em específico. Nesse caso, para o log das classes do pacote "com.algaworks.dao"

